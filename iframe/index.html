    <style>
        .scroll-wrapper {
            -webkit-overflow-scrolling: touch;
            overflow-y: scroll;
            position: fixed;
            top: 0px;
            left: 0px;
            bottom: 0px;
            right: 0px;
            width: 100%;
            height: 100%;
            border: solid 0px transparent;
            margin: 0;
            padding: 0;
            z-index: 999999;
        }
        .hide-overflow {
          overflow: hidden;
        }
        .iframe-styles {
            border: solid 0px transparent;
            width: 100%;
            height: 100%;

<body onload="createIframe()">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe title="Google Tag Manager" src="https://www.googletagmanager.com/ns.html?id=GTM-T6F2VPH"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="iframe-wrapper">
    </div>
    <script>
      function getPathAndQuery(location) {
        return !location.hash ? "" : "/"+location.hash;
      }
      function createIframe() {
        var ios = !!navigator.userAgent.match(/(iPad|iPhone|iPod)/g);
        var frameWrapper = document.getElementById('iframe-wrapper');
        frameWrapper.setAttribute('class', !ios ? 'scroll-wrapper hide-overflow' : 'scroll-wrapper');

        var targetPath = getPathAndQuery(window.location);

        var frame = document.createElement('iframe');
        var url = 'https://itscodehub.boozallencsn.com' + (targetPath ? targetPath : '');
        frame.setAttribute('src', url);
        frame.setAttribute('class', 'iframe-styles');

        frameWrapper.appendChild(frame);
      }
    </script>
</body>
