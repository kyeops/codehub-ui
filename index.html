<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <link rel="icon" type="image/png" href="favicon.png">
    <title>Stage | Home</title>
    <link href="jspm_packages/npm/bootstrap-multiselect@0.9.13-1/dist/css/bootstrap-multiselect.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <link href="styles/font-awesome.css" rel="stylesheet">
    <link href="jspm_packages/npm/octicons@4.4.0/build/font/octicons.css" rel="stylesheet">
    <link href="jspm_packages/npm/roboto-fontface@0.6.1/css/roboto/roboto-fontface.css" rel="stylesheet">
    <link href="jspm_packages/npm/roboto-fontface@0.6.1/css/roboto-condensed/roboto-condensed-fontface.css" rel="stylesheet">

</head>

  <body aurelia-app="main">
    <div class="splash">
        <div class="loading">
            <img src="img/loading.svg" alt="Loading...">
            <span class="txt-loading text-uppercase">Loading</span>
        </div>
    </div>

    <script>
      const PF_AUTH_GIVENNAME = '<!--#echo var="PF_AUTH_GIVENNAME" -->';
      const PF_AUTH_SN = '<!--#echo var="PF_AUTH_SN" -->';
      const PF_AUTH_SUBJECT = '<!--#echo var="PF_AUTH_SUBJECT" -->';
    </script>

    <script src="jspm_packages/system.js"></script>

    <script src="config.js"></script>
    <script>
      var systemLocate = System.locate;
      System.locate = function(load) {
        var System = this;
        return Promise.resolve(systemLocate.call(this, load)).then(function(address) {
          if(address.lastIndexOf("html.js") > -1) return address;
          if(address.lastIndexOf("css.js") > -1) return address;
          return address + System.cacheBust;
        });
      };
      System.cacheBust = '?bust=' + '{BUILD_LABEL}';

      System.import('aurelia-bootstrapper');
    </script>
  </body>
</html>
