<template>
  <require from="../resources/value-converters/sort"></require>
  <require from="../resources/value-converters/pick"></require>
  <require from="../resources/value-converters/filter"></require>
  <require from="../resources/value-converters/unique"></require>

  <div class="container-fluid title-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 filter-wrapper">
          <div class="row filter-result-bar">
            <div class="col-lg-6 col-md-6">
                <span tabindex="0" id="results-result-text" aria-label.bind="ariaLabel">${resultCount} results for <strong>${searchText}</strong></span>
            </div>
            <div class="col-lg-6 col-md-6">
                <select id="filterOrg" multiple="multiple"></select>
                <select id="filterLang" multiple="multiple"></select>
                <select id="filterOrigin" multiple="multiple"></select>
              
            </div>
          </div>
          <div class="row filter-result-bar" if.bind="(searchDone && resultCount > 0)&&(filters && (filters.selectedLanguages.length>0 || filters.selectedOrganizations.length>0 || filters.selectedOrigins.length>0))">
            <div class="col-lg-10 col-md-10">
              <ul class='list-inline' aria-hidden="true">
                <li aria-hidden="true">
                  <a id="result-clearall-filters" class="clear-btn" if.bind="(searchDone && resultCount > 0)&&(filters && (filters.selectedLanguages.length>0 || filters.selectedOrganizations.length>0 || filters.selectedOrigins.length>0))" href="#" click.delegate="clearAllFilters()" aria-label="Clear all filters, the current number of results is: ${resultCount}">Clear All</a>
                </li>
                <li aria-hidden="true" if.bind="!filterOrgEmpty" repeat.for="pill of filters.selectedOrganizations">
                  <span class="stage-chip">${pill} <small>(${countUniqueValues(projects, 'organization', pill)})</small> <a click.delegate="removePillFilter('#filterOrg',pill)" href="#" aria-label="Remove organization filter: ${pill}"><i class="material-icons">close</i></a></span>
                </li>
                <li aria-hidden="true" if.bind="!filterLangEmpty" repeat.for="pill of filters.selectedLanguages">
                  <span class="stage-chip">${pill} <small>(${countUniqueValues(projects, 'language', pill)})</small> <a click.delegate="removePillFilter('#filterLang',pill)" href="#" aria-label="Remove language filter: ${pill}"><i class="material-icons">close</i></a></span>
                </li>
                <li aria-hidden="true" if.bind="!filterOriginEmpty" repeat.for="pill of filters.selectedOrigins">
                  <span class="stage-chip">${pill} <small>(${countUniqueValues(projects, 'origin', pill)})</small> <a click.delegate="removePillFilter('#filterOrigin',pill)" href="#" aria-label="Remove origin filter: ${pill}"><i class="material-icons">close</i></a></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container search-results loading-wrapper">
    <div class="row flex-row">
      <div class="col-lg-12 cards-wrapper">
        <div class="row">
          <div class="col-lg-6 col-lg-offset-3">
            <div if.bind="searchDone && resultCount < 1" class="card card-search no-results">
              <div class="lined-header">
                <h2 tabindex="0" class="" aria-label="No Results"><span>No Results</span></h2>
              </div>
              <div tabindex="0" if.bind="searchDone && resultCount < 1" class="empty-state" aria-label="image, sentiment dissatisfied, We could not find anything for ${searchText}">
                <i class="material-icons" aria-hidden="true">sentiment_dissatisfied</i>
                <em class="text-muted">We could not find anything for <strong>${searchText}</strong></em>
              </div>
            </div>
            <div if.bind="!searchDone" class="loader" width="100%" height="100%" align="center" valign="center">
              <img src="img/loading.svg" width="100px" alt="Loading...">
            </div>
          </div>
        </div>
        <span if.bind="searchDone && resultCount > 0" id="results-main-panel" tabindex="0" aria-label="Results panel, ${ariaLabel}"></span>
        <div if.bind="searchDone && resultCount > 0" class="row"
          virtual-repeat.for="repo of projects |
          sort: { propertyName: selectedSort, direction: sortDirection} |
          filter: { propertyName: 'organization', filterArray: filters.selectedOrganizations}:filters.selectedOrganizations.length |
          filter: { propertyName: 'origin', filterArray: filters.selectedOrigins}:filters.selectedOrigins.length |
          filter: { propertyName: 'language', filterArray: filters.selectedLanguages}:filters.selectedLanguages.length">
          <compose view-model="../components/card-search" model.bind="repo"></compose>
        </div>
      </div>
    </div>
  </div>
</template>
