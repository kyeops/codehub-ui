<template>
  <div id="email-registration" if.bind="active" class="email-registration-wrapper">
    <div class="header-controls">
      <button id="email-registration-close" type="button" class="close" click.delegate="close()" aria-label="Email registration: press to close this dialog."><span aria-hidden="true"><i class="material-icons">close</i></span></button>
    </div>
    <div class="content">
      <div class="header-text">
        <span class="title1">Want more:&nbsp;</span>
        <span class="title2">ITS Code</span>
        <span class="title1">?</span>
      </div>
      <div class="message">
        Join our mailing list! Stay up to date on new features and repositories!
      </div>
      <div class="controls">
        <input type="email" class="form-control ${valid ? 'valid' : 'invalid'}" id="input-email-address" aria-describedby="emailHelp" placeholder="Email address" value.two-way="email">
        <button type="button" class="btn btn-primary" click.delegate="signup()">Sign Up</button>
      </div>
    </div>

  </div>
</template>
