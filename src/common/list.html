<template>
  <require from="../utility/sort"></require>
  <require from="../utility/pick"></require>
  <require from="../utility/filter"></require>
  <require from="../utility/unique"></require>

  <div class="container-fluid title-wrapper">
    <h2 class="page-title"><span>${projectTitle}</span></h2>
  </div>

  <div class="container-fluid">
    <div class="row">

      <compose if.bind="!landing" view="../components/filters.html"></compose>

      <div class="${landing ? 'col-lg-12' : 'col-lg-10 col-sm-9 with-filters'} cards-wrapper">

        <compose view="../components/sorting.html"></compose>

        <div class="row">
          <template
            repeat.for="repo of projects | sort: { propertyName: selectedSort, direction: sortDirection} | filter: { propertyName: 'organization', filterArray: selectedOrganizations}:selectedOrganizations.length | filter: { propertyName: 'language', filterArray: selectedLanguages}:selectedLanguages.length">
            <div class="clearfix" if.bind="$index % 3 == 0"></div>
            <compose view-model="../components/card" model.bind="repo"></compose>
          </template>
        </div>

      </div>
    </div>
  </div>
</template>
