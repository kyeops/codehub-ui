<template>
    <require from="../utility/sort"></require>
    <require from="../utility/pick"></require>
    <require from="../utility/filter"></require>
    <require from="../utility/unique"></require>

    <div class="container-fluid title-wrapper">
        <h2 class="page-title"><span>${projectTitle}</span></h2>
    </div>

    <div class="container-fluid">
        <div class="row flex-row">
            <div if.bind="!landing" class="col-lg-2 col-sm-3 aside col-filters">
                <h5>Filters</h5>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Organizations</a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body">
                            <ul class="list-group">
                              <li class="list-group-item">
                                <form>
                                  <div class="checkbox">
                                    <label>
                                      <input type="checkbox" name="toggleOrg" click.delegate="toggleOrg()" checked/> Show All<br/>
                                    </label>
                                  </div>
                                </form>
                              </li>
                                <li class="list-group-item" repeat.for="organization of projects | unique: { propertyName: 'organization'}">
                                    <form>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="orgCheck" checked.bind="selectedOrganizations" value.bind="organization"> ${organization}
                                            </label>
                                        </div>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo" class="collapsed">Language</a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body">
                            <ul class="list-group">
                              <li class="list-group-item">
                                <form>
                                  <div class="checkbox">
                                    <label>
                                      <input type="checkbox" name="toggleLang" click.delegate="toggleLang()" checked/> Show All<br/>
                                    </label>
                                  </div>
                                </form>
                              </li>
                                <li class="list-group-item" repeat.for="language of projects | unique: { propertyName: 'language'}">
                                    <form>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" checked.bind="selectedLanguages" value.bind="language"> ${language}
                                            </label>
                                        </div>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="${landing ? 'col-lg-12' : 'col-lg-10 col-sm-9'} cards-wrapper">
                <div class="row flex-row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="cards-sorting">
                            <p if.bind="!landing">We've found ${projects.length} repositories!</p>
                            <p if.bind="landing"></p>
                            <form class="form-inline">
                                <div class="btn-group">
                                    <label class="${sortDirection == 'descending' ? 'btn btn-default active' : 'btn btn-default'}">
                                        <input type="radio" name="sortDirection" checked.two-way="sortDirection" autocomplete="off" value="descending"><i class="fa fa-chevron-down" aria-hidden="true"></i>
                                    </label>
                                    <label class="${sortDirection == 'ascending' ? 'btn btn-default active' : 'btn btn-default'}">
                                        <input type="radio" name="sortDirection" checked.two-way="sortDirection" autocomplete="off" value="ascending"><i class="fa fa-chevron-up" aria-hidden="true"></i>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="sortProperty" class="sr-only">Sort</label>
                                    <select id="sortProperty" value.bind="selectedSort" class="form-control">
                                        <option repeat.for="option of sortOptions" value="${option.value}">${option.name}</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
              <div class="row">
                <template repeat.for="repo of projects | sort: { propertyName: selectedSort, direction: sortDirection} | filter: { propertyName: 'organization', filterArray: selectedOrganizations}:selectedOrganizations.length | filter: { propertyName: 'language', filterArray: selectedLanguages}:selectedLanguages.length">
                  <div class="clearfix" if.bind="$index % 3 == 0"></div>
                  <compose view-model="./card" model.bind="repo"></compose>
                </template>
              </div>
            </div>
        </div>
    </div>
</template>
