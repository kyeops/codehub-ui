<template>
  <div class="jumbotron hero-jumbotron secondary details">
    <div class="container-fluid">
      <div class="proj-title clearfix">
        <div class="lang-logo">
          <img aria-hidden="true" if.bind="repo.organization == 'foundation'" src="img/language-icons/foundation.svg" onError="this.onerror=null;this.src='/img/language-icons/default.svg';">
          <img role="img" aria-label="Language icon ${repo.language}" if.bind="repo.organization != 'foundation' && repo.language != null" src="img/language-icons/${repo.language.toLowerCase()}.svg" onError="this.onerror=null;this.src='/img/language-icons/default.svg';">
          <img aria-hidden="true" if.bind="repo.language == null && repo.organization != 'foundation'" src="img/language-icons/default.svg">
        </div>
        <h1 tabindex="0" id="project-details-project-name" aria-label="Project details for: ${repo.project_name}">${repo.project_name}</h1>
        <p aria-label="Project language: ${repo.language ? repo.language : stageConfig.NO_LANG}"><span aria-hidden="true">${repo.language ? repo.language : stageConfig.NO_LANG}</span></p>
        <div class="btn-group">
          <a class="btn btn-secondary btn-sm" href="#" click.delegate="goBack()" aria-label="Go back to project summary."><i class="material-icons" aria-hidden="true">chevron_left</i>Back</a>
          <a if.bind="repo.vscan.infected_files == 0" class="btn btn-secondary btn-sm" id="project-details-header-github-${repo.id}" href="#" click.trigger="openLeavingSiteConfirmation(repo.project_name,repo.repositoryUrl,$event.target)" target="_blank" aria-label="View project source code on GitHub.">View on Github<i class="material-icons" aria-hidden="true">chevron_right</i></a>
          <a if.bind="repo.vscan.infected_files > 0" class="btn btn-secondary btn-sm" id="project-details-header-github-${repo.id}" href="#" click.trigger="displayVScanDialog(repo,$event.target)" target="_blank" aria-label="View project source code on GitHub.">View on Github<i class="material-icons" aria-hidden="true">chevron_right</i></a>
        </div>
      </div>
    </div>
  </div>
</template>
