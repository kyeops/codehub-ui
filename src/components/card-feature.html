<template>
  <require from="../resources/value-converters/num"></require>
  <require from="../resources/value-converters/ago"></require>
  <require from="../resources/custom-attributes/bootstrap-tooltip"></require>

  <div if.bind="repo" class="col-lg-4 col-md-12 col-sm-12">
    <div class="card card-default hover-card">
      <div class="ribbon-wrapper">
        <div class="ribbon" >Featured</div>
      </div>
      <div class="card-header">
        <div tabindex="0" class="lang-logo" role="img" aria-hidden="false" aria-label="Language icon ${repo.language}">
            <img alt="Language icon ${repo.language}" src="img/language-icons/${repo.language.toLowerCase() ? repo.language.toLowerCase() : 'default'}.svg" onError="this.onerror=null;this.src='/img/language-icons/default.svg';">
        </div>
        <div class="card-title multiline">
          <a id="card-feature-title-link-${repo.id}" href="#" route-href="route:project-details; params.bind: {id:repo.id}" aria-label="Project name: ${repo.project_name}">${repo.project_name}</a>
        </div>
        <div tabindex="0" class="org-name" aria-label="${repo.language ? 'Project language: '+repo.language : 'Project language: not identified.'}">${repo.language ? repo.language : stageConfig.NO_LANG}</div>
      </div>
      <div tabindex="0" class="proj-desc multiline" aria-label="Project description: ${repo.project_description}">${repo.project_description}</div>
      <div class="text-muted last-updated" aria-hidden="true">By <a id="card-feature-organization-link-${repo.id}" href="#" click.trigger="openLeavingSiteConfirmation(repo.organization,repo.organizationUrl,$event.target)" bootstrap-tooltip data-toggle="tooltip" data-placement="top" target="_blank" aria-label="Project organization: ${repo.organization}, view on GitHub.">${repo.organization}</a> &nbsp; | &nbsp; <span tabindex="0" id="card-feature-organization-updated-text-${repo.id}" aria-label="Last update: ${repo.updatedAt | ago}">Updated ${repo.updatedAt | ago}</span> <span class="pull-right repo-status"><i class="material-icons" aria-hidden="true">${repo.origin == 'PUBLIC' ? 'public' : 'business'}</i> <span tabindex="0" id="card-feature-organization-origin-text-${repo.id}" aria-label="Project origin: ${repo.origin}">${repo.origin}</span></span></div>

      <div class="card-stats lined-header" aria-hidden="true">
        <span class="pull-right" aria-hidden="true"><em class="text-muted" aria-hidden="true">Source: <a id="card-feature-project-status-link-${repo.id}" href="#" click.trigger="openLeavingSiteConfirmation(repo.project_name,repo.repositoryUrl,$event.target)" target="_blank" aria-label="View source code on Github.">Githubâ„¢</a></em></span>
        <h4 tabindex="0" class="" aria-label="Project Stats">Project Stats</h4>
      </div>

      <div class="row github-stats" aria-hidden="true">
        <div class="col-md-3 col-sm-3" aria-hidden="true">
          <span class="stat" tabindex="0" aria-label="${repo.stars} stars">
            <span class="octicon octicon-star" aria-hidden="true"></span>
            <span id="card-feature-project-stars-${repo.id}" class="num text-muted text-emphasized" aria-hidden="true">${repo.stars | num}</span>
            <span class="stat-label" aria-hidden="true">stars</span>
          </span>
        </div>
        <div class="col-md-3 col-sm-3">
          <span class="stat" tabindex="0" aria-label="${repo.watchers} watchers">
            <span class="octicon octicon-eye"></span>
            <span id="card-feature-project-watchers-${repo.id}" class="num text-muted text-emphasized">${repo.watchers | num}</span>
            <span class="stat-label">watchers</span>
          </span>
        </div>
        <div class="col-md-3 col-sm-3">
          <span class="stat" tabindex="0" aria-label="${releases.length} releases">
            <span class="octicon octicon-tag"></span>
            <span id="card-feature-project-releases-${repo.id}" class="num text-muted text-emphasized">${releases.length | num}</span>
            <span class="stat-label">releases</span>
          </span>
        </div>
        <div class="col-md-3 col-sm-3">
          <span class="stat" tabindex="0" aria-label="${repo.forks | num} forks">
            <span class="octicon octicon-repo-forked"></span>
            <span id="card-feature-project-forks-${repo.id}" class="num text-muted text-emphasized">${repo.forks | num}</span>
            <span class="stat-label">forks</span>
          </span>
        </div>
      </div>

      <div class="row github-stats">
        <div class="col-md-4 col-sm-4">
          <span class="stat" tabindex="0" aria-label="${repo.contributors} contributors">
            <span class="octicon octicon-organization"></span>
            <span id="card-feature-project-contributors-${repo.id}" class="num text-muted text-emphasized">${repo.contributors | num}</span>
            <span class="stat-label">contributors</span>
          </span>
        </div>
        <div class="col-md-4 col-sm-4">
          <span class="stat" tabindex="0" aria-label="${repo.commits} commits">
            <span class="octicon octicon-git-commit"></span>
            <span id="card-feature-project-commits-${repo.id}" class="num text-muted text-emphasized">${repo.commits | num:1}</span>
            <span class="stat-label">commits</span>
          </span>
        </div>
        <div class="col-md-4 col-sm-4">
          <span class="stat" tabindex="0" aria-label="${downloads} downloads">
            <span class="octicon octicon-cloud-download"></span>
            <span id="card-feature-project-downloads-${repo.id}" class="num text-muted text-emphasized">${downloads | num}</span>
            <span class="stat-label">downloads</span>
          </span>
        </div>
      </div>

      <div class="row card-links clearfix">
        <ul class="list-inline pull-left" aria-hidden="true">
          <li aria-hidden="true"><a id="card-feature-project-open-readme-${repo.id}" href="#" click.trigger="openReadmeModal(repo, $event.target)" aria-label="Show readme file"><i class="material-icons" aria-hidden="true">library_books</i> Show README</a></li>
        </ul>
        <ul class="list-inline pull-right" aria-hidden="true">
          <li aria-hidden="true"><a href="#" class="disabled hide" bootstrap-tooltip data-toggle="tooltip" data-placement="top" title="Share" aria-hidden="true"><i class="material-icons">share</i></a></li>
          <li aria-hidden="true"><a href="#" class="disabled hide" bootstrap-tooltip data-toggle="tooltip" data-placement="top" title="Bookmark" aria-hidden="true"><i class="material-icons">bookmark_border</i></a></li>
        </ul>
      </div>

      <a class="card-link" href="#" route-href="route:project-details; params.bind: {id:repo.id}" aria-label="Open details for project ${repo.project_name}"></a>
    </div>
  </div>
</template>
