<template>
  <require from="../resources/value-converters/num"></require>
  <require from="../resources/value-converters/ago"></require>
  <require from="../resources/custom-attributes/bootstrap-tooltip"></require>

  <div if.bind="repo" class="col-lg-4 col-md-12 col-sm-12">
    <div class="card card-default hover-card">
      <div class="ribbon-wrapper">
        <div class="ribbon">Featured</div>
      </div>
      <div class="card-header">
        <div class="lang-logo">
          <span>
            <img src="img/language-icons/${repo.language.toLowerCase() ? repo.language.toLowerCase() : 'default'}.svg" onError="this.onerror=null;this.src='/img/language-icons/default.svg';">
          </span>
        </div>
        <div class="card-title multiline">
          <a id="card-feature-title-link" href="#" route-href="route:project-details; params.bind: {id:repo.id}" title="${repo.project_name}">${repo.project_name}</a>
        </div>
        <div class="org-name">${repo.language ? repo.language : stageConfig.NO_LANG}</div>
      </div>
      <div class="proj-desc multiline">${repo.project_description}</div>
      <div class="text-muted last-updated">By <a id="card-feature-organization-link" href="${repo.organizationUrl}" bootstrap-tooltip data-toggle="tooltip" data-placement="top" title="View on Github" target="_blank">${repo.organization}</a> &nbsp; | &nbsp; <span id="card-feature-organization-updated-text">Updated ${repo.updatedAt | ago}</span> <span class="pull-right repo-status"><i class="material-icons">${repo.origin == 'PUBLIC' ? 'public' : 'business'}</i> <span id="card-feature-organization-origin-text">${repo.origin}</span></span></div>

      <div class="card-stats lined-header">
        <span class="pull-right"><em class="text-muted">Source: <a id="card-feature-project-status-link" href="${repo.repositoryUrl}" target="_blank">Githubâ„¢</a></em></span>
        <h4 class=""><span>Project Stats</span></h4>
      </div>

      <div class="row github-stats">
        <div class="col-md-4 col-sm-4">
          <span class="stat">
            <span class="octicon octicon-star"></span>
            <span id="card-feature-project-stars" class="num text-muted text-emphasized">${repo.stars | num}</span>
            <span class="stat-label">stars</span>
          </span>
          <span class="stat">
            <span class="octicon octicon-organization"></span>
            <span id="card-feature-project-contributors" class="num text-muted text-emphasized">${repo.contributors | num}</span>
            <span class="stat-label">contributors</span>
          </span>
        </div>
        <div class="col-md-4 col-sm-4">
          <span class="stat">
            <span class="octicon octicon-eye"></span>
            <span id="card-feature-project-watchers" class="num text-muted text-emphasized">${repo.watchers | num}</span>
            <span class="stat-label">watchers</span>
          </span>
          <span class="stat">
            <span class="octicon octicon-git-commit"></span>
            <span id="card-feature-project-commits" class="num text-muted text-emphasized">${repo.commits | num:1}</span>
            <span class="stat-label">commits</span>
          </span>
        </div>
        <div class="col-md-4 col-sm-4">
          <span class="stat">
            <span class="octicon octicon-tag"></span>
            <span id="card-feature-project-releases" class="num text-muted text-emphasized">${repo.releases | num}</span>
            <span class="stat-label">releases</span>
          </span>
          <span class="stat">
            <span class="octicon octicon-repo-forked"></span>
            <span id="card-feature-project-forks" class="num text-muted text-emphasized">${repo.forks | num}</span>
            <span class="stat-label">forks</span>
          </span>
        </div>
      </div>

      <div class="row card-links clearfix">
        <ul class="list-inline pull-left">
          <li><a id="card-feature-project-open-readme" href="#" click.trigger="openReadmeModal(repo)"><i class="material-icons">library_books</i> Show README</a></li>
        </ul>
        <ul class="list-inline pull-right">
          <li><a href="#" class="disabled" bootstrap-tooltip data-toggle="tooltip" data-placement="top" title="Share"><i class="material-icons">share</i></a></li>
          <li><a href="#" class="disabled" bootstrap-tooltip data-toggle="tooltip" data-placement="top" title="Bookmark"><i class="material-icons">bookmark_border</i></a></li>
        </ul>
      </div>

      <a class="card-link" href="#" route-href="route:project-details; params.bind: {id:repo.id}"></a>
    </div>
  </div>
</template>
