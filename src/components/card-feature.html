<template>
  <require from="../resources/value-converters/num"></require>
  <require from="../resources/value-converters/ago"></require>
  <require from="../resources/custom-attributes/bootstrap-tooltip"></require>

  <div if.bind="repo" class="col-lg-4 col-md-12 col-sm-12">
    <div class="card card-default hover-card">
      <div class="ribbon-wrapper">
        <div tabindex="0" class="ribbon" role="img" aria-label="Featured ribbon image.">Featured</div>
      </div>
      <div class="card-header">
        <div tabindex="0" class="lang-logo" role="img" aria-label="Language icon ${repo.sourceData.language}">
            <img alt="Language icon ${repo.sourceData.language}" src.bind="language_image">
        </div>
        <div class="card-title multiline">
          <a id="card-feature-title-link-${repo.id}" href="#" route-href="route:project-details; params.bind: {id:repo.id}" aria-label="Project name: ${repo.sourceData.name}">${repo.sourceData.name}</a>
        </div>
        <div tabindex="0" class="org-name">${language}</div>
      </div>
      <div tabindex="0" class="proj-desc ${hasdescription ? '' : 'no-desc'} multiline">${description}</div>
      <div class="text-muted last-updated"><span aria-hidden="true">By&nbsp;</span> <a id="card-feature-organization-link-${repo.id}" href="#" click.trigger="openLeavingSiteConfirmation(repo.sourceData.owner.name,repo.sourceData.owner.url,$event.target)" bootstrap-tooltip data-toggle="tooltip" data-placement="top" target="_blank" aria-label="Project organization: ${repo.sourceData.owner.name}, view on GitHub.">${repo.sourceData.owner.name}</a> &nbsp; | &nbsp; <span tabindex="0" id="card-feature-organization-updated-text-${repo.id}" >Updated ${repo.sourceData.lastPush | ago}</span> <span class="pull-right repo-status"><i class="material-icons" aria-hidden="true">public</i> <span tabindex="0" id="card-feature-organization-origin-text-${repo.id}">PUBLIC</span></span></div>

      <div class="card-stats lined-header">
        <span class="pull-right">
          <em class="text-muted">Source:
            <a if.bind="infected_files == 0" id="card-feature-project-status-link-${repo.id}" href="#" click.trigger="openLeavingSiteConfirmation(repo.sourceData.name,repo.sourceData.repositoryUrl,$event.target)" target="_blank" aria-label="View source code on Github.">Github™</a>
            <a if.bind="infected_files > 0" id="card-popular-project-status-link-${repo.id}" href="#" click.trigger="displayVScanDialog(repo,$event.target)"  target="_blank" aria-label="View source code on Github.">Github™</a>
          </em>
        </span>
        <h4 tabindex="0" class="" aria-label="Project Stats">Project Stats</h4>
      </div>

      <div class="row github-stats">
        <div class="col-md-3 col-sm-3">
          <span class="stat" tabindex="0" aria-label="${repo.sourceData.stars} stars">
            <span class="octicon octicon-star" aria-hidden="true"></span>
            <span id="card-feature-project-stars-${repo.id}" class="num text-muted text-emphasized" aria-hidden="true">${repo.sourceData.stars | num}</span>
            <span class="stat-label" aria-hidden="true">stars</span>
          </span>
        </div>
        <div class="col-md-3 col-sm-3">
          <span class="stat" tabindex="0" aria-label="${repo.sourceData.watchers} watchers">
            <span class="octicon octicon-eye" aria-hidden="true"></span>
            <span id="card-feature-project-watchers-${repo.id}" class="num text-muted text-emphasized" aria-hidden="true">${repo.sourceData.watchers | num}</span>
            <span class="stat-label" aria-hidden="true">watchers</span>
          </span>
        </div>
        <div class="col-md-3 col-sm-3">
          <span class="stat" tabindex="0" aria-label="${releases.length} releases">
            <span class="octicon octicon-tag" aria-hidden="true"></span>
            <span id="card-feature-project-releases-${repo.id}" class="num text-muted text-emphasized" aria-hidden="true">${releases.length | num}</span>
            <span class="stat-label" aria-hidden="true">releases</span>
          </span>
        </div>
        <div class="col-md-3 col-sm-3">
          <span class="stat" tabindex="0" aria-label="${repo.sourceData.forks.length | num} forks">
            <span class="octicon octicon-repo-forked" aria-hidden="true"></span>
            <span id="card-feature-project-forks-${repo.id}" class="num text-muted text-emphasized" aria-hidden="true">${repo.sourceData.forks.length | num}</span>
            <span class="stat-label" aria-hidden="true">forks</span>
          </span>
        </div>
      </div>

      <div class="row github-stats">
        <div class="col-md-3 col-sm-3">
          <span class="stat" tabindex="0" aria-label="${repo.sourceData.contributors.length} contributors">
            <span class="octicon octicon-organization" aria-hidden="true"></span>
            <span id="card-feature-project-contributors-${repo.id}" class="num text-muted text-emphasized" aria-hidden="true">${repo.sourceData.contributors.length | num}</span>
            <span class="stat-label" aria-hidden="true">contributors</span>
          </span>
        </div>
        <div class="col-md-3 col-sm-3">
          <span class="stat" tabindex="0" aria-label="${repo.sourceData.commits} commits">
            <span class="octicon octicon-git-commit" aria-hidden="true"></span>
            <span id="card-feature-project-commits-${repo.id}" class="num text-muted text-emphasized" aria-hidden="true">${repo.sourceData.commits | num:1}</span>
            <span class="stat-label" aria-hidden="true">commits</span>
          </span>
        </div>
        <div class="col-md-3 col-sm-3">
          <span class="stat" tabindex="0" aria-label="${downloads} downloads">
            <span class="octicon octicon-cloud-download" aria-hidden="true"></span>
            <span id="card-feature-project-downloads-${repo.id}" class="num text-muted text-emphasized" aria-hidden="true">${downloads | num}</span>
            <span class="stat-label" aria-hidden="true">downloads</span>
          </span>
        </div>
        <div class="col-md-3 col-sm-3">
            <span class="${infected_files>0?'stat-vscan':'stat'}" tabindex="0" aria-label="${infected_files} infected files">
              <span class="octicon ${infected_files>0?'octicon-bug':'octicon-check'}" aria-hidden="true"></span>
              <span id="card-popular-project-infected-files-${repo.id}" class="num ${(infected_files>0)?'':' text-muted text-emphasized'}" aria-hidden="true">${infected_files | num}</span>
              <span class="stat-label" aria-hidden="true">viruses</span>
            </span>
          </div>
      </div>

      <div class="row card-links clearfix">
        <ul class="list-inline pull-left">
          <li><a id="card-feature-project-open-readme-${repo.id}" href="#" click.trigger="openReadmeModal(repo, $event.target)"><i class="material-icons" aria-hidden="true">library_books</i> Show README</a></li>
        </ul>
        <ul class="list-inline pull-right">
          <li if.bind="badge_status_image"><a href="#" route-href="route:badges-about" title="Status ${repo.codehubData.badges.status}"><img alt="Badge status image" src.bind="badge_status_image"></a></li>
        </ul>
      </div>

      <a class="card-link" href="#" route-href="route:project-details; params.bind: {id:repo.id}" aria-label="Open details for project ${repo.sourceData.name}">&nbsp;</a>
    </div>
  </div>
</template>
