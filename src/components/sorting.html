<template>
  <div class="row flex-row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="cards-sorting clearfix">
        <p class="pull-left" if.bind="!landing">We've found ${projects.length} repositories!</p>
        <form class="form-inline pull-right">
          <div class="btn-group">
            <label class="${sortDirection == 'descending' ? 'btn btn-default active' : 'btn btn-default'}">
              <input type="radio" name="sortDirection" checked.two-way="sortDirection" autocomplete="off"
                     value="descending"><i class="fa fa-chevron-down" aria-hidden="true"></i>
            </label>
            <label class="${sortDirection == 'ascending' ? 'btn btn-default active' : 'btn btn-default'}">
              <input type="radio" name="sortDirection" checked.two-way="sortDirection" autocomplete="off"
                     value="ascending"><i class="fa fa-chevron-up" aria-hidden="true"></i>
            </label>
          </div>
          <div class="form-group">
            <label for="sortProperty" class="sr-only">Sort</label>
            <select id="sortProperty" value.bind="selectedSort" class="form-control">
              <option repeat.for="option of sortOptions" value="${option.value}">${option.name}</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
