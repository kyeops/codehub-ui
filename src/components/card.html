<template>
  <div if.bind="repo" class="col-lg-4 col-md-12 col-sm-12">
    <div class="card">
      <div class="ribbon-wrapper">
        <div class="ribbon">${repo.language}</div>
      </div>
      <div class="card-header">
        <div class="avatar"><img src="http://placehold.it/100x100"/></div>
        <div class="card-title multiline"><a href="#" route-href="route:project-details; params.bind: {id:repo.id}"
                                             title="${repo.project_name}">${repo.project_name}</a></div>
        <div class="org-name">${repo.organization}</div>
      </div>
      <div class="proj-desc multiline">${repo.project_description}</div>
      <div class="text-muted last-updated">Updated 6 hours ago</div>
      <div class="row github-stats">
        <div class="col-md-4 col-sm-4">
          <span class="stat">

            <span class="octicon octicon-star"></span>
            <span class="num text-muted text-emphasized">${nFormatter(repo.stars)}</span>
            <span class="stat-label">stars</span>
          </span>
          <span class="stat">
            <span class="octicon octicon-organization"></span>
            <span class="num text-muted text-emphasized">${nFormatter(repo.contributors)}</span>
            <span class="stat-label">contributors</span>
          </span>
        </div>
        <div class="col-md-4 col-sm-4">
          <span class="stat">
            <span class="octicon octicon-eye"></span>
            <span class="num text-muted text-emphasized">${nFormatter(repo.watchers)}</span>
            <span class="stat-label">watchers</span>
          </span>
          <span class="stat">
            <span class="octicon octicon-git-commit"></span>
            <span class="num text-muted text-emphasized">${nFormatter(repo.commits)}</span>
            <span class="stat-label">commits</span>
          </span>
        </div>
        <div class="col-md-4 col-sm-4">
          <span class="stat">
            <span class="octicon octicon-tag"></span>
            <span class="num text-muted text-emphasized">${nFormatter(repo.releases)}</span>
            <span class="stat-label">releases</span>
          </span>
          <span class="stat">
            <span class="octicon octicon-repo-forked"></span>
            <span class="num text-muted text-emphasized">${nFormatter(repo.forks)}</span>
            <span class="stat-label">forks</span>
          </span>
        </div>
      </div>
      <div class="row card-btns">
        <div class="col-md-6">
          <a href="#" click.trigger="openModal(repo)"><i class="material-icons">library_books</i> Show
            Readme</a>
        </div>
        <div class="col-md-6">
          <a route-href="route:project-details; params.bind: {id:repo.id}">Go to Details <i class="material-icons">chevron_right</i></a>
        </div>
      </div>
    </div>
  </div>
</template>
