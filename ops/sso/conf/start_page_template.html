<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
 "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <title>
    Ping Identity Start Page
  </title>
  <style type="text/css">
    body
	{
      font-family: Tahoma, Trebuchet MS, Verdana, Helvetica, Arial;
      font-size:13px;
	}
    div#footer 
    {
      text-align:left;
      vertical-align:top;
      font-size:12px;
      padding:10px;
      font-style: italic;
    }
	table.headers
	{
	  line-height:16px;
	  font-size:12px;
	  font-family:Courier;
	  text-align:left;
	  width:100%;
	}
	td.headerName
	{
	  padding-left:25px;
	  width:30%;
	}
    td.headerValue
	{
	  width:70%;
	}

	div#container
	{
	  background-color:#FFFFFF;
	   border:1px solid #B3B3B3;
	  padding:16px;
	  text-align:left;
      vertical-align:top;
	}
	
	div#mainheader
	{
	  border-color: rgb(17, 70, 123);
      background: rgb(17, 70, 123) none repeat scroll 0%;
      -moz-background-clip: -moz-initial;
      -moz-background-origin: -moz-initial;
      -moz-background-inline-policy: -moz-initial;
      border:1px solid #0C3258; 
      font-size:12px;
      padding:7px;
      text-align:left; 
      vertical-align:top;
    }
	div#mainheader h2
	{
	  color: rgb(255, 255, 255);
	  display:inline;
	  font-size:14px;
	  font-weight:bold;
	}
	.subheader
	{
	  font-family:Tahoma,Trebuchet MS,Verdana,Helvetica,Arial;
	  background:#DDE4ED none repeat scroll 0;
	  font-weight:bold;
	  padding:5px 5px 5px 25px;
	  font-size:12px;
	  text-align:left;
	  margin:1px;
	}
  </style>
</head>


<body>
<div id="container">
    <div id="mainheader">
      <h2>
        Ping Identity Start Page
      </h2>
    </div>

  <table class="headers">
    <tr>
      <td  colspan="2" class="subheader">
      Request Headers
      </td>
    </tr>
%REQUEST_HEADER_DATA%
  </table>

  <table class="headers">
    <tr>
      <td colspan="2" class="subheader">
      Ping Headers
      </td>
    </tr>
%PING_HEADER_DATA%
  </table>
</div>

<div id="footer">
  %PF_KIT_NAME% v %PF_KIT_VERSION%
</div>

</body>

</html>
